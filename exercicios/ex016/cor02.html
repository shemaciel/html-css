<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em css</title>
    <style>
        *   { 
            height: 100%;
            } /*Configuração global em css, é asterisco mais chaves */

        body    {
            background-image: linear-gradient(to right, #B137FA, #552EE0, #4263F5, #3194DE, #37F4FA);
            background-attachment: fixed;

                }
    </style>
</head>
<body>
    <h1>Usando Gradientes em CSS!</h1>
</body>
</html>
