<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>Tratando de iframe</h1>
    <p> Assessando o site do

<!-- Tamanho padrao pra usar no iframe é de 300X150px, 
lembando que as css são soberanas neste caso.
frameborder="0" é sem borda, e 1 ou outro número 
é com borda-->

        <iframe src="https://www.cursoemvideo.com" 
        frameborder="0"
        height="500" scolling="no">
        <a href="https://www.cursoemvideo.com" 
        target="_blank" Curso em Video></a>
    </iframe>

        para aprender a programar
    </p>
    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io"
         frameborder="0"
         height="500" width="500">
        <a href="https://gustavoguanabara.github.io"></a>
        </iframe>

         também é bem legal!
    </p>

    <p>Podemos usar minha Rede Social
        <iframe src="https://www.instagram.com/" 
        frameborder="0"></iframe>
        <a href="https://www.instagram.com/"
        target="_blank"> do Insta pra ver que da certo!</a> 
    </p>
</body>
</html>
