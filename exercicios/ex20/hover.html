<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        div > p {
                display:none ;
            }

        div:hover > p {
            display: block;
            color: black;
            background-color: crimson;
            width: 300px;
                }

        div:hover {
            color: chartreuse;
            }        
    </style>
    
</head>
<body>
   <h1>Exemplo de hover</h1>
   <p>Passe o mouse sobre o texto abaixo: </p> 
    <div>
    Passe o mouse aqui
    <p> TEXTO ESCONDIDO...</p>
    </div>
        <P>Fim do exemplo</P>
</body>
</html>
