<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>

        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table{
            border-collapse: collapse;
            border: 2px solid black;
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
        

        }

        td{
        padding: 1px;
        border:2px solid black;
        text-align: center;
        }
    </style>
</head>
<body>
   <table>
    <tr>
        <td colspan="3">A</td>
        <td rowspan="4">B</td>
    
        
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
    <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
    </tr>
    <tr>
        <td colspan="4">N</td>
        
    </tr>
   </table> 
</body>
</html>
