<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
           font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 100%;
            background-color: rgba(211, 211, 211, 0.692);
        }

        caption{
           font-size: 1.2em;
           font-weight: bold;
           padding: 10px;
           background-color: lightgray;
        }
        th {
            border: 2px solid black;
            padding: 10px;
            background-color: gray;
            color: white;
            
        }

        tr, td {
           border: 2px solid black;
           padding: 10px;
        }

        .destaqued{
            background-color: gray; 
            text-align:left; 
        }
        

   </style>
</head>
<body>
  <h1>Desafio de Tabelas</h1> 
  <table>
    
    <caption>
Histórico Escolar
    </caption>

    <thead>

    <th rowspan=""colspan="2" scope="colgroup">Notas</th>
    <th rowspan="2" scope="colgroup">Média</th>
</tr>

<tr> <!-- linha 1,1-->

    <th>Nota 2</th>
</tr>
    </thead>

</tr>

<tr><!-- linha 5-->

</tr>
<tr><!-- linha 6-->

</tr>
<tr><!-- linha 7-->

</tr>

 </tr>

    </tr>


    </tbody>

</body>
</html>
