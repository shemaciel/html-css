<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>

<body>
  <h1>Tags em HTML.</h1>  
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mousse sobre os termos para descobir qual tag deverá utilizar em cada caso:</p>
<br>
<p>
<ul type="square">
    <li> <abbr title="use a tag&lt;p&gt;">Págrafo</abbr></li>
   <li> <abbr title="use a tag&lt;h1&gt;">Títulos</abbr></li>
   <li> <abbr title="use a tag&lt;image&gt;">Imagens</abbr></li>
   <li> <abbr title="use a tag&lt;abbr&gt;">Abreviacões</abbr></li>
   <li> <abbr title="use a tag&lt;font&gt;">Códigos-fonte</abbr></li>
   <li> <abbr title="use a tag&lt;li&gt;">Lista numeradas</abbr></li>
   <li> <abbr title="use a tag&lt;ul e ol&gt;">LIstas com demarcação</abbr></li>
</p>
</body>
</html>
